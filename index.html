    career: "Sugere um período de realização profissional e financeira, onde o trabalho árduo e a paciência são recompensados. O arcano aponta para liderança, gestão eficaz e a habilidade de criar estabilidade e crescimento no ambiente de trabalho.",
    love: "Indica uma relação sólida, baseada no comprometimento e na segurança material. O Rei de Discos encoraja a construção de uma base forte para o relacionamento, valorizando a lealdade e o cuidado mútuo.",
    advice: "Adote uma abordagem prática e paciente para alcançar seus objetivos. Valorize a estabilidade e a segurança, mas esteja aberto à inspiração e ao crescimento. No âmbito pessoal e profissional, use sua sabedoria e experiência para guiar outros e criar um ambiente próspero."
}



        // Adicione mais cartas aqui
    };

    function createCardElements() {
        const cardsContainer = document.getElementById('cards-container');

        for (const cardName in cardDescriptions) {
            const card = cardDescriptions[cardName];
            const cardElement = document.createElement('div');
            cardElement.classList.add('card');

            cardElement.innerHTML = `
                <h2>${cardName}</h2>
                <img src="${card.imageSrc}" alt="${cardName}">
                <div class="card-description">
                    <strong>Palavras-chave:</strong> ${card.keywords}<br><br>
                    <strong>1. Significado geral da carta:</strong> ${card.generalMeaning}<br><br>
                    <strong>2. Símbolos importantes e seus significados:</strong> ${card.symbols}<br><br>
                    <strong>3. Carreira e trabalho:</strong> ${card.career}<br><br>
                    <strong>4. Relacionamentos e amor:</strong> ${card.love}<br><br>
                    <strong>5. Conselhos:</strong> ${card.advice}
                </div>
            `;

            cardsContainer.appendChild(cardElement);
        }
    }

    createCardElements();
</script>
</body>
</html>
